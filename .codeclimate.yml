engines:
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - php
      - javascript
ratings:
  paths:
  - application/**
  - bundles/**
  - laravel/**
  - web/**
exclude_paths:
  - "bundles/"
  - "laravel/"
